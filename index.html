<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font Awesome Starts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- font Awesome Ends -->
    <!-- google fonts starts  -->
    <link
      href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <!-- google fonts ends -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive Form</title>
  </head>
  <body>
    <form>
      <div class="field-name">
        <i class="far fa-user"></i>
        <input type="text" name="" id="" placeholder="UserName" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" name="" placeholder="Email" required id="" />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input type="password" name="" placeholder="password" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="conform-password inactive">
        <i class="fas fa-arrow-down"></i>
        <input
          type="password"
          name=""
          placeholder="Conform Password"
          id="conformPassword"
          required
        />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-submit inactive">
        <i class="fa fa-paper-plane"></i>
        <input type="submit" value="button" placeholder="Sumbit" />
        <i class="fas fa-heart"></i>
      </div>
      <div class="field-finish inactive">
        <i class="fas fa-heart"></i>
        <p>Thank You</p>
        <i class="fas fa-heart"></i>
      </div>
    </form>
  </body>
  <script src="main.js"></script>
</html>
